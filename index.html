<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adzim Comel Tak?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: lightgray;
            margin: 0;
            padding: 0;
        }
        
        .container {
            margin-top: 50px;
        }

        .biodata-box {
            width: 300px;
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .biodata-box img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        button {
            font-size: 20px;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Adzim Comel Tak?</h1>
        <button onclick="voteYes()">Ya</button>
        <button onclick="voteNo()">TAKKK</button>
        
        <div class="biodata-box">
            <img src="adzim.jpg" alt="Adzim">
            <h3>Adzim</h3>
            <p><strong>Umur:</strong> 13 Tahun</p>
            <p><strong>Hobi:</strong> Bermain game, melukis</p>
            <p><strong>Makanan kegemaran:</strong> Nasi goreng</p>
        </div>
    </div>

    <script>
        function voteYes() {
            document.getElementById("title").innerText = "Nice dho kau";
        }
        function voteNo() {
            document.getElementById("title").innerText = "Uish, jahatnya. nangis adzim";
        }
    </script>

</body>
</html>
