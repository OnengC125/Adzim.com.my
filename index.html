<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adzim Comel Tak?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        button {
            font-size: 20px;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="title">Adzim Comel Tak?</h1>
    <button onclick="vote()">Yes</button>
    <button onclick="vote()">No</button><script>
    function vote() {
        document.getElementById("title").innerText = "Thanks for your vote";
    }
</script>

</body>
</html>
